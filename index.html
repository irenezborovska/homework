<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@500&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="form1">
        <h2 class="header1">
            Login
        </h2>
        <input type="text" placeholder="username" class="username1">
        <input type="password" placeholder="password" class="password1">
        <input type="submit" value="LOGIN" class="login1">
    </div>
    <div class="form2">
        <h2 class="header2">
            Login
        </h2>
        <input type="text" placeholder="username" class="username2">
        <input type="password" placeholder="password" class="password2">
        <input type="submit" value="LOGIN" class="login2">
    </div>
    <div class="form3">
        <h2 class="header3">
            Register
        </h2>
        <input type="text" placeholder="Full Name" class="fullName1">
        <input type="email" placeholder="E-mail" class="email1">
        <input type="number" placeholder="Phone" class="phone1">
        <input type="password" placeholder="Password" class="password3">
        <input type="password" placeholder="Confirm Password" class="confirmP3">
        <input type="submit" value="Register" class="register1">
        <input type="button" value="Have account? Sign In" class="signIn1">
    </div>
    <div class="form4">
        <h2 class="header4">
            Register
        </h2>
        <input type="text" placeholder="Full Name" class="fullName2">
        <input type="email" placeholder="E-mail" class="email2">
        <input type="number" placeholder="Phone" class="phone2">
        <input type="password" placeholder="Password" class="password4">
        <input type="password" placeholder="Confirm Password" class="confirmP4">
        <input type="submit" value="Register" class="register2">
        <input type="button" value="Have account? Sign In" class="signIn2">
    </div>
</body>
</html>
